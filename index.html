<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>temps</title>
    <link rel="stylesheet" href="src/libs/animate.min.css">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <script type="text/javascript" src="src/utils.js"></script>
    <script type="text/javascript" src="src/weather.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
</head>

<body>
    <div class="wrapper">
        <div id="main">
            <div class="header">
                <div class="settings">
                    <img src="assets/icons/icon-adjust.png" alt="settings" width="16"/>
                </div>
                <div class="clock">

                </div>
            </div>
            <div class="content">
                <div class="temp"></div>
                <hr/>
                <div class="temp-note"></div>
            </div>
            <div class="actual-icon">
                <svg height="80" width="80">
                </svg>
            </div>
        </div>
        <div id="details">
            <div class="header">
                <div class="date">

                </div>
                <div class="location">

                </div>
            </div>
            <div class="content">
                <div class="forecast">

                </div>
                <div class="hourly hidden">

                </div>
            </div>
        </div>
        <div id="settings">
            <div class="content">
                <h1>
                    temps
                </h1>
                <div class="form-item">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" value="" autofocus/>
                </div>
                <div class="form-item">
                    <label for="apikey">API Key</label>
                    <input type="text" name="apikey" id="apikey" value=""/>
                    <span class="help">
                        You need an api key from <a href="http://www.openweathermap.org/" alt="openweathermap" target="_blank">openweathermap</a> for your weather data.
                    </span>
                </div>
                <div class="form-item">
                    <div class="label">Format</div>
                    <input type="Radio" name="format" value="metric" checked="checked" /> Celcius
                    <input type="Radio" name="format" value="imperial" /> Kelvin
                </div>
                <div class="form-item">
                    <label>
                        <input type="checkbox" name="mb-info" value="true"> Show weather in menubar
                    </label>
                </div>
                <div class="form-item">
                    <button class="close">Close temps</button>
                </div>
                <div class="footer">
                    <a href="https://github.com/jackd248/temps" target="_blank" alt="temps">temps</a> v0.2.0 &copy; 2016
                </div>
            </div>
        </div>
    </div>
</body>
</html>
