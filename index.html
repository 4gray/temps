<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>temps</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <div id="main">
            <div class="header">
                <div class="settings">
                    <div id="nav-icon">
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="clock">

                </div>
            </div>
            <div class="content">
                <div class="temp">
                    <span id="temp"></span><span class="unit"></span>
                </div>
                <hr/>
                <div class="temp-note"></div>
            </div>
            <div class="actual-icon">
                <svg height="80" width="80">
                </svg>
            </div>
        </div>
        <div id="details">
            <div class="header">
                <div class="date">

                </div>
                <div class="location">

                </div>
            </div>
            <div class="content">
                <div class="forecast">

                </div>
                <div class="hourly hidden">
                    <div id="canvas-holder"></div>
                    <div id="chartjs-tooltip"></div>
                </div>
            </div>
        </div>
        <div id="settings">
            <div class="content">
                <h1>
                    temps
                </h1>
                <div class="form-item">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" value="" autofocus/>
                    <label class="inline fav"><input type="checkbox" name="favorite-city" value="false"><span></span></label>
                </div>
                <div class="form-item">
                    <label for="apikey">API Key</label>
                    <input type="text" name="apikey" id="apikey" value=""/>
                    <span class="help">
                        You need a free api key from <a href="http://www.openweathermap.org/" alt="openweathermap" target="_blank">openweathermap</a>.
                    </span>
                </div>
                <div class="form-item small clear">
                    <div class="label pull-left">Temperature scale</div>
                    <div class="pull-right fit">
                        <label class="inline"><input type="Radio" name="format" value="metric" checked="checked" /><span></span>°C </label>
                        <label class="inline"><input type="Radio" name="format" value="imperial" /><span></span>°F </label>
                    </div>
                </div>
                <div class="form-item small">
                    <label class="clear">
                        <div class="pull-left">Show weather in menubar</div>
                        <div class="pull-right"><input type="checkbox" name="mb-info" value="true"><span class="fit"></span></div>
                    </label>
                </div>
                <div class="form-item small">
                    <label class="clear">
                        <div class="pull-left">Start at login</div>
                        <div class="pull-right"><input type="checkbox" name="auto-launch" value="true"><span class="fit"></span></div>
                    </label>
                </div>
                <div class="form-item">
                    <button class="apply pull-left">Apply</button>
                    <button class="quit pull-right">Quit</button>
                </div>
                <div class="footer">
                    <a href="https://jackd248.github.io/temps/" target="_blank" alt="temps">temps</a> - v0.5.1 &copy; 2016
                </div>
            </div>
        </div>
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>

    <script type="text/javascript" src="src/utils.js"></script>
    <script type="text/javascript" src="src/store.js"></script>
    <script type="text/javascript" src="src/timezone.js"></script>
    <script type="text/javascript" src="src/weather.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
</body>
</html>
